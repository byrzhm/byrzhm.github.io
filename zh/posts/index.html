</a><a href=/zh/posts/ lang=zh hreflang=zh class=active>中文</a></div></div></div></div></nav></header><main><h1>文章</h1><p>欢迎 👋</p><h2><a href=/zh/posts/diffie-hellman-key-exchange/>使用 OpenSSL 演示 Diffie-Hellman 密钥交换算法</a></h2><p><strong>Diffie-Hellman 密钥交换算法</strong>在 HTTPS 中被广泛使用，即使在不安全的信道中，也能在客户端和服务器之间安全地建立共享密钥。本文将使用 openssl 的 <code>s_client</code> 工具连接真实的 HTTPS 服务器，观察 <strong>ECDHE</strong>（临时椭圆曲线 Diffie-Hellman）是如何工作的。</p></main><footer><div class=footer-container><div class=footer-content><p>&copy; 2025 小明的空间. All rights reserved.</p><a href=https://beian.miit.gov.cn/ target=_blank>皖ICP备2025084530号-1</a></div></div></footer></body></html>
